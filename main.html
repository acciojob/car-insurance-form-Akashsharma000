<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Car Insurance Registration Form</title>
</head>

<body>

	
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="Email" id="email" name="email" required><br><br>

        <label>Gender:</label><br>
        <input type="radio"  name="gender" value="Male" required>
        <label for="male">Male</label><br>
        <input type="radio"  name="gender" value="Female" required>
        <label for="female">Female</label><br>
      

        <label for="cars">Car Brands:</label>
        <select id="cars" name="cars">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedez">Mercedez</option>
        </select><br><br>

        <label for="carage">Car Age:</label>
        <input type="number" id="carage" name="carage" required><br><br>

        <label for="dop">Date of Purchase:</label>
        <input type="date" id="dop" name="dop" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
		<input type="submit">

    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
